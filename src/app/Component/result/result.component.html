
<app-header-navbar></app-header-navbar>
<app-studentdashboard></app-studentdashboard>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 


<div class="row" style="margin-left:200px; padding-top:50px;  width:500px;">
    <div class="col s8 offset-s2">
         <h2>Student Score</h2>
         <div class="card">
            <div class="card-content">
                <h4>{{questionService. getStudentDetails()}}</h4>
            <h3>{{questionService.correctAnswerCount}}/5</h3>
            <span>Time Elasped:{{questionService.displayTimeElaspsed()}}</span></div>
        
        <div class="card-action">
            <button class="btn" (click)="OnSubmit()">Submit</button>
        </div> 
    <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
        <i class="material-icons">replay</i>
      </a> 
    </div>
    </div>
</div>

 <!-- Qn with correct answer -->
 <h5>Questions with correct answer</h5>
 <div class="container" style="width:600px; margin-left:300px;" *ngFor="let qn of questionService.question;let i=index">
  
    <div class="card blue-grey darken-1">
         <div class="card-content white-text">
             <span class="card-title">{{i+1}}</span>
             <p>{{qn.qns}}</p>
             
         </div>

         <div class="card">
             <ul class="list-group">
                 <div class="container" *ngFor="let option of qn.options;let j = index">
                     <li *ngIf="option != null" class="list-group-item">
                         {{option}}
                         <span  *ngIf="qn.correct==j">
                             <i class="material-icons green-text">check_circle</i>
                         </span>
                         <span class="badge red-text" *ngIf="qn.answer==j && qn.correct!=j">Incorrect</span>
                     </li>
                    </div>
             </ul>
         </div>
     </div>
    </div>
